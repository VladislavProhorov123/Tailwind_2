<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/output.css" />
    <script src="js/main.js"></script>
    <title>Document</title>

  <body>
    <header class="mt-5">
      <div class="container">
        <div class="flex justify-between items-center w-full mb-[132px]">
          <a href="" class=""><img src="images/Logo.svg" alt="" /></a>
          <nav class="">
            <ul class="flex space-x-[20px] text-sm">
              <li><a href="" class="hover">Home</a></li>
              <li><a href="" class="hover">Services</a></li>
              <li><a href="" class="hover">Work</a></li>
              <li><a href="" class="hover">Proces</a></li>
              <li><a href="" class="hover">About</a></li>
              <li><a href="" class="hover">Careers</a></li>
            </ul>
          </nav>
          <button class="btn">Contact Us</button>
        </div>
        <div class="flex justify-center flex-col relative">

          <img src="images/diagrama.png" alt="" class="absolute bottom-0 w-full object-cover top-20 z-[-1]">
          <h1
            class="text-5xl text-white font-semibold text-center leading-15 mb-[30px]"
          >
            A Digital Product Studio<br />that will Work
          </h1>
          <div
            class="flex justify-center py-[18px] px-[30px] border border-[var(--btn-text-color)] max-w-[720px] h-[74px] mx-auto items-center rounded-lg mb-[40px] backdrop-blur-[4px]"
          >
            <p class="text-[var(--gray-color)] text-lg">
              For
              <span
                class="bg-[var(--btn-text-color)] py-[8px] px-[10px] rounded-[6px] mx-1.5"
                >Startups</span
              >,
              <span
                class="bg-[var(--btn-text-color)] py-[8px] px-[10px] rounded-[6px] mx-1.5"

              >,
              <span
                class="bg-[var(--btn-text-color)] py-[8px] px-[10px] rounded-[6px] mx-1.5"
                >Media & Publishers</span
              >
              and
              <span
                class="bg-[var(--btn-text-color)] py-[8px] px-[10px] rounded-[6px] ml-1.5"
                >Social Good</span
              >
            </p>
          </div>
          <div class="mx-auto flex space-x-3.5">
            <button class="font-medium py-3.5 px-5 border border-[var(--btn-text-color)] rounded-lg backdrop-blur-[4px]">Our Works</button>
            <button class="btn font-medium py-3.5 px-5 rounded-lg">Contact Us</button>
          </div>
        </div>
      </div>
